<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:lightblue">

    <a-camera wasd-controls-enabled="true" position="0 18 20"></a-camera>

    <!------------------------------------------- Administración de recursos ------------------------------------------->
    <a-assets>      

      <a-asstes-item id="constru-obj" src="./models/tinker.obj"></a-asstes-item>
      <a-asstes-item id="constru-mtl" src="./models/obj.mtl"></a-asstes-item>

    </a-assets>
    
    
    <!-------------------------------------- Modelos OBJ ----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #constru-obj; mtl: #constru-mtl" position="0 5 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>


    
    <!------------------------------------- Plano circular ----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="green">
    </a-circle>
    
  
    <!------------------------------------- Muros de la habitación ----------------------------------------------->
    <a-entity >


    </a-entity>
    
  </a-scene>
</body>

</html>
